<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Piggy Finances</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/a734a8665c.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="header">
			<i class="fa-solid fa-piggy-bank icon"></i>
			<p class="available-means" id="available-means">Bilans wynosi zero</p>
		</header>
		<main>
			<section class="transactions-container" id="transactions-container">
				<div class="income-box box">
					<div class="box-header">
						<h2 class="box-title">przychody</h2>
						<p class="alert" id="income-alert"></p>
						<form class="inputs">
							<input
								class="input"
								type="text"
								id="income-name"
								placeholder="Nazwa przychodu"
								data-type="income"
								required
								aria-label="Nazwa przychodu" />
							<input
								class="input"
								type="number"
								id="income-amount"
								placeholder="Kwota"
								data-type="income"
								min="0.01"
								,
								step="0.01"
								required
								aria-label="Kwota przychodu" />
							<button class="add-btn" id="income-add-btn" data-type="income">Dodaj</button>
						</form>
					</div>
					<ul class="list" id="income-list"></ul>
					<p class="sum">Suma przychodów: <strong id="income-sum"></strong></p>
				</div>
				<div class="expense-box box">
					<div class="box-header">
						<h2 class="box-title">wydatki</h2>
						<p class="alert" id="expense-alert"></p>
						<form class="inputs">
							<input
								class="input"
								type="text"
								id="expense-name"
								placeholder="Nazwa wydatku"
								data-type="expense"
								required
								aria-label="Nazwa wydatku" />
							<input
								class="input"
								type="number"
								id="expense-amount"
								placeholder="Kwota"
								data-type="expense"
								min="0.01"
								step="0.01"
								required
								aria-label="Kwota wydatku" />
							<button class="add-btn" id="expense-add-btn" data-type="expense">Dodaj</button>
						</form>
					</div>
					<ul class="list" id="expense-list"></ul>
					<p class="sum">Suma wydatków: <strong id="expense-sum"></strong></p>
				</div>
			</section>
		</main>
		<div class="panel-container" id="panel-container">
			<div class="edit-panel">
				<label for="name-edit">Edytuj nazwę:</label>
				<input class="edit-panel-input" type="text" id="name-edit" />
				<label for="value-edit">Edytuj kwotę:</label>
				<input class="edit-panel-input" type="number" id="value-edit" />
				<div class="panel-btns">
					<button class="panel-btn" id="save-edit-btn">Zapisz</button>
					<button class="panel-btn" id="cancel-edit-btn">Anuluj</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
